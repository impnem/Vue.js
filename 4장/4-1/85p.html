<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Named View Sample</title>
    </head>
    <body>
        <div id="app"> <!-- 1. 라우팅 영역 정의 -->
            <router-view name="header"></router-view>
            <router-view></router-view> <!-- name이 없는 경우는 디폴트 -->
            <router-view name="footer"></router-view>
        </div>    

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> 
        <script>
            var Body = { template: '<div>This is Body</div>' }; // 2. 컴포넌트 내용 정의
            var Header = { template: '<div>This is Header</div>' };
            var Footer = { template: '<div>This is Footer</div>' };
            
            var router = new VueRouter({ // 3.
                routes: [
                    {
                        path: '/', // 4.
                        components: { // 5. <router-view>의 name 속성과 컴포넌트를 연결
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    }
                ]
            });

            var app = new Vue({ // 6.
                router
            }).$mount('#app');
        </script>
    </body>
</html>
