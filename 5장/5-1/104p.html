<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Template - Directives</title>
    </head>
    <body>
        <div id="app">
            <a v-if="flag">두잇 Vue.js</a> <!-- 1. -->
            <ul>
                <li v-for="system in systems">{{ system }}</li> <!-- 2. -->
            </ul>
            <p v-show="flag">두잇 Vue.js</p> <!-- 3. -->
            <h5 v-bind:id="uid">뷰 입문서</h5> <!-- 4. -->
            <button v-on:click="popupAlert">경고 창 버튼</button> <!-- 5. -->

            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
            <script>
                new Vue({
                    el: '#app',
                    data: {
                        flag: false, // 1. 3.
                        systems: ['android', 'ios', 'window'], // 2.
                        uid: 10 // 4.
                    },
                    methods: {
                        popupAlert: function() { // 5.
                            return alert('경고 창 표시');
                        }
                    }
                });
            </script>
        </div>
    </body>
</html>
